    <body>

        <script src="/JS/wsb.js"></script>

        <div class="container"> 
            <div class="inoperable-message" style="display:none;">
                screen is inoperable at this size, what are you, a mobile user?
            </div>
            <div class="headerLeft" id="backgroundColour2">
